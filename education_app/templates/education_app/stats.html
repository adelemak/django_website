{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Статистика по образовательным программам</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Программа</th>
                    <th>Средний GPA</th>
                    <th>Количество студентов</th>
                </tr>
            </thead>
            <tbody>
                {% for s in stats %}
                    <tr>
                        <td>{{ s.program }}</td>
                        <td>{{ s.avg_gpa|floatformat:2 }}</td>
                        <td>{{ s.count }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">Нет данных</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
