{% extends 'pages_app/base_pages.html' %}

{% block content %}
  <h1>Мои сокурсники</h1>
  {% for person in classmates %}
    <div class="person-card">
      <img src="{{ person.photo.url }}" alt="{{ person.full_name }}" width="150">
      <p><strong>{{ person.full_name }}</strong></p>
      <p>Email: <a href="mailto:{{ person.email }}">{{ person.email }}</a></p>
      <p>Телефон: {{ person.phone }}</p>
    </div>
  {% endfor %}
{% endblock %}
